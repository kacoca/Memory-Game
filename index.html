<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
          <span class="timer"></span>
        	<span class="moves"></span> Moves
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
        <div class="modal">
            <h1 class="youWin">You Win!</h1>
            <p class="wonMessage">You took <span class="finalMoves"></span> moves in <span class="finalMinutes"></span> minutes and <span class="finalSeconds"></span> seconds <span class="finalStars"></span>
            <button class="playAgain">Play again</button>
          </div>
        <ul class="deck">

        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
